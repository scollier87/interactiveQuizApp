<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--Added Google Fonts link below -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    
    <title>Interactive Quiz App</title>
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Added a container to hold the background image, separate from the linear gradient to allow animation -->

    <div id="background">

        <img src="icons8-brain-64.png">

        <div class="quiz-container">
            <div class="questions">Questions Area</div>
            <div class="fill-in-the-blank" style="display:none">
                <input type="text" id="fill-in-answer" placeholder="Type answer here">
            </div>
            <div class="matching" style="display:none">
                <!-- dom manipulation -->
            </div>
            <div class="ordering" style="display: none;">
                <!-- dom manipulation -->
            </div>
            <ul class="answers">
                <!-- options for multiple choice -->
            </ul>
            <div class="btn-container">
            
                <div class="button-set">  
                
                    <button id="prev-btn">Previous</button>
                    <button id="next-btn">Next</button>
                </div>

                <div class="button-set">
                    <button id="submit-btn">Submit</button>
                </div>


            </div>
        </div>

            <!--Added progress bar-->
        <div id="prog">
            <div id="prog-bar">

            </div>

            <div id="prog-bar-hide">


            </div>
        </div>

    </div>
<script src="script.js"></script>

</body>
</html>
